{% extends 'qa/base.html' %}
{% load bootstrap3 %}
{% block style %}
{% endblock %}
{% block content %}
<div class="container">

    {% if registered %}
    <strong>感谢您的注册!</strong>
    <a href="{% url 'login' %}">您现在可以登录了!</a><br />
    {% else %}
    <h2>注册账号</h2><br />

    <form id="user_form" class="form" method="post" action="/register/"
    enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-4 col-md-5 col-md-offset-3">
                {% bootstrap_form user_form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                        {% bootstrap_icon "hand-up" %} 注册
                    </button>
                {% endbuttons %}
            </div>
        </div>
    </form>
</div>
{% endif %}

</div>
{% endblock content %}
